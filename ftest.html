<form name="contact" method="POST" action="form-submitted.html" data-netlify="true">
	<p>
		<label>Name: <input type="text" name="name" /></label>
	</p>
	<p>
		<label>Email Address: <input type="email" name="email" /></label>
	</p>
	<p>
		<label>Title: <select name="role[]" multiple>
			<option value="hmfic">Boss</option>
			<option value="minion" selected="selected">Worker</option>
		</select></label>
	</p>
	<p>
		<label>Comment: <textarea name="comment"></textarea></label>
	</p>
	<p>
		<button type="submit">Send</button>
	</p>
</form>
