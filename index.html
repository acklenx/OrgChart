		<style id="Org_Chart_Layout_Magic">
			/* OrgChart CSS Base: Reference https://www.cssscript.com/responsive-hierarchical-organization-chart-pure-css/ */
			ol.organizational-chart,
			ol.organizational-chart ol,
			ol.organizational-chart li,
			ol.organizational-chart li > div {
				position: relative;
			}

			div.nestedPersonDiv,
			div.topPersonDiv,
			div#UpToManager {
				padding-right: 1em !important;
				background-color: rgba(243, 243, 243, .9);
			}

			ol.organizational-chart,
			ol.organizational-chart ol {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			ol.organizational-chart {
				text-align: center;
			}

			ol.organizational-chart ol {
				padding-top: 1em;
			}

			/* the connector line */
			ol.organizational-chart ol:before, /*up to manager vertical descender*/
			ol.organizational-chart ol:after,
			ol.organizational-chart li:before,
			ol.organizational-chart li:after,
			ol.organizational-chart > li > div:before,
			ol.organizational-chart > li > div:after {
				/* all connectors */
				background-color: #b7a6aa;
				content: "";
				position: absolute;
			}

			/* this pair! is required for turn off the vertical descender between primary and single direct report in a wide screen format */
			ol.organizational-chart > li > div:before,
			ol.organizational-chart > li > div:has(ol):after {
				background-color: transparent;
			}

			ol.organizational-chart ol > li {
				padding: 1em 0 0 1em;
			}

			ol.organizational-chart > li ol:before {
				/* horizontal connector  between tier 2 and 3 */
				/* individual contributors are select here (along with everyone else) */
				/*
					background-color: red !important;
				*/

			}

			ol.organizational-chart > li ol:has(li):before {
				height: 1.2em;
				left: 50%;
				top: 0;
				width: 3px;

			}

			ol.organizational-chart > li ol:after {
				/* horizontal connector  between tier 2 and 3 */
				/* individual contributors are select here (along with everyone else) */
			}

			ol.organizational-chart > li ol:has(li):after {
				/* horizontal connector  between tier 2 and 3 */
				height: 3px;
				left: 3px;
				top: 1em;
				width: 50%;
			}

			ol.organizational-chart > li ol > li:not(:last-of-type):before {
				/* all the inbound (vertical and horizontal) to the box connectors except last --- seems like :not(last-of-type) is unnecessary here! */
				height: 3px;
				left: 0;
				top: 2em;
				width: 1em;

			}

			ol.organizational-chart > li ol > li:not(:last-of-type):after {
				/* all the middles everywhere */
				height: 100%;
				left: 0;
				top: 0;
				width: 3px;

			}

			ol.organizational-chart > li ol > li:last-of-type:before {
				/* last horizontal connector on tier 2 (no descender) (and last vertical between primary and tier 2)*/
				height: 3px;
				left: 0;
				top: 2em;
				width: 1em;

			}

			ol.organizational-chart > li ol > li:last-of-type:after {
				/* last ascender/vertical connector on tier 3 (no descender) (and last horizontal on tier 2)*/
				height: 2em;
				left: 0;
				top: 0;
				width: 3px;
			}

			ol.organizational-chart li > div {
				background-color: #fff;
				border-radius: 3px;
				min-height: 2em;
				padding: 0.5em;

			}

			/*** PRIMARY ***/
			ol.organizational-chart > li > div {
				margin-right: 1em;
			}

			ol.organizational-chart > li > div + div {
				margin-top: 1em;
			}

			ol.organizational-chart > li > div + div:after {

				right: -1em;
				top: -1em;
				width: 3px;

			}

			/*** SECONDARY ***/
			ol.organizational-chart > li > ol:before {
				/* descender between primary and tier 2 */
				left: inherit;

			}

			ol.organizational-chart > li > ol:after {
				/* horizontal connector - not sure where background-color: red !important; */
				left: 0;
			}

			ol.organizational-chart > li > ol > li > div {
				background-color: rgba(243, 243, 243, .9);

			}

			/* topPerson ol.organizational-chart */
			/*noinspection CssUnusedSymbol*/
			ol.organizational-chart > li > div.contractor_true,
			ol.organizational-chart > li > ol > li > div.contractor_true,
			ol.organizational-chart > li > ol > li > ol > li > div.contractor_true,
			ol.organizational-chart > li > ol > li > ol > li > ol > li > div.contractor_true,
			ol.organizational-chart > li > ol > li > ol > li > ol > li > ol > li > div.contractor_true {
				background-color: #c2c2c2;
			}

			/*** TERTIARY ***/
			ol.organizational-chart > li > ol > li > ol > li > div {
				background-color: rgba(243, 243, 243, .9);

			}

			/*** QUATERNARY ***/
			ol.organizational-chart > li > ol > li > ol > li > ol > li > div {
				background-color: rgba(243, 243, 243, .9);
			}

			/*** QUINARY ***/
			ol.organizational-chart > li > ol > li > ol > li > ol > li > ol > li > div {
				background-color: rgba(243, 243, 243, .9);

			}

			/* OrgChart CSS Response Screen: Reference https://www.cssscript.com/responsive-hierarchical-organization-chart-pure-css/ */

			@media only screen and (max-width: 60em) {
				.largePhoto {
					width: 100px !important;
					height: 100px !important;
				}
			}

			@media only screen and (min-width: 60em) {
				ol.organizational-chart {
					margin-left: -1em;
					margin-right: -1em;
				}

				ol.organizational-chart li div.topPersonDiv {
					min-width: 550px;
					border-radius: 30px;
					padding: 1em !important;
					border: 2px solid rgba(222, 222, 222, .8);

				}

				#UpToManager {
					width: 500px;
					border: solid gray 1px;
					border-radius: 15px;
				}

				/* PRIMARY */
				ol.organizational-chart > li > div {
					display: inline-block;
					float: none;
					margin: 0 1em 1em 1em;
					vertical-align: bottom;

				}

				ol.organizational-chart > li > div:only-of-type {
					margin-bottom: 0;
				}

				ol.organizational-chart > li > div:before,
				ol.organizational-chart > li > div:after {
					bottom: -1em !important;
					top: inherit !important;

				}

				ol.organizational-chart > li > div:before {
					/* right side horizontal connector */
					height: 1em !important;
					left: 50% !important;
					width: 3px !important;

				}

				ol.organizational-chart > li > div:only-of-type:after {
					display: none;
					background-color: red !important;

				}

				ol.organizational-chart > li > div:first-of-type:not(:only-of-type):after,
				ol.organizational-chart > li > div:last-of-type:not(:only-of-type):after {
					bottom: -1em;
					height: 3px;
					width: calc(50% + 1em + 3px);

				}

				ol.organizational-chart > li > div:first-of-type:not(:only-of-type):after {
					left: calc(50% + 3px);

				}

				ol.organizational-chart > li > div:last-of-type:not(:only-of-type):after {
					left: calc(-1em - 3px);
				}

				ol.organizational-chart > li > div + div:not(:last-of-type):after {
					height: 3px;
					left: -2em;
					width: calc(100% + 4em);

				}

				/* SECONDARY */
				ol.organizational-chart > li > ol {
					display: flex;
					flex-wrap: nowrap;
				}

				ol.organizational-chart > li > ol:before,
				ol.organizational-chart > li > ol > li:before {
					height: 1em !important;
					left: 50% !important;
					top: 0 !important;
					width: 3px !important;
				}

				ol.organizational-chart > li > ol:after {
					display: none;
				}

				ol.organizational-chart > li > ol > li {
					flex-grow: 1;
					padding-left: 1em;
					padding-right: 1em;
					padding-top: 1em;
				}

				ol.organizational-chart > li > ol > li:only-of-type {
					padding-top: 0;
				}

				ol.organizational-chart > li > ol > li:only-of-type:before,
				ol.organizational-chart > li > ol > li:only-of-type:after {
					display: none;
				}

				ol.organizational-chart > li > ol > li:first-of-type:not(:only-of-type):after,
				ol.organizational-chart > li > ol > li:last-of-type:not(:only-of-type):after {
					/* both end horizontal connectors for between primary and tier 2 */
					height: 3px;
					top: 0;
					width: 50%;

				}

				ol.organizational-chart > li > ol > li:first-of-type:not(:only-of-type):after {
					/* left end horizontal connectors for between primary and tier 2 */
					left: 50%;
				}

				ol.organizational-chart > li > ol > li:last-of-type:not(:only-of-type):after {
					/* right end horizontal connectors for between primary and tier 2 */
					left: 0;
				}

				ol.organizational-chart > li > ol > li + li:not(:last-of-type):after {
					/* all the not-end (middle) horizontal connectors for between primary and tier 2 */
					height: 3px;
					left: 0;
					top: 0;
					width: 100%;
				}
			}

			ol.level_3,
			ol.level_4,
			ol.level_5 {
				display: none;
			}

		</style>

		<script id="initialize_and_infer_team_data_from_manager" async="async">
			function initializeAndInferTeamDataFromManager( sPersonId, oSuppliedOrgData )
			{
				const oPerson = data[ sPersonId ];
				if( !oPerson )
				{
					return;
				}
				if( oSuppliedOrgData )
				{
					if( oSuppliedOrgData.domain )
					{
						oPerson.domain = oSuppliedOrgData.domain;
					}
					if( oSuppliedOrgData.vertical )
					{
						oPerson.vertical = oSuppliedOrgData.vertical;
					}
					if( oSuppliedOrgData.team || oSuppliedOrgData.teamName )
					{
						oPerson.team = oSuppliedOrgData.team || oSuppliedOrgData.teamName;
					}
					if( oSuppliedOrgData.alias )
					{
						oPerson.alias = oSuppliedOrgData.alias;
					}
				}

				if( oPerson.directs )
				{
					for( let i = 0; oPerson.directs.length > i; i++ )
					{
						const sDirectId = oPerson.directs[ i ];
						const oParentOrgData = {};
						if( oPerson.domain )
						{
							oParentOrgData.domain = oPerson.domain;
						}
						if( oPerson.vertical )
						{
							oParentOrgData.vertical = oPerson.vertical;
						}
						if( oPerson.team )
						{
							oParentOrgData.team = oPerson.team;
						}
						initializeAndInferTeamDataFromManager( sDirectId, oParentOrgData );
					}
				}
			}

			const sDefaultPersonId = 'quincy.acklen';

			function loadPerson( sPersonId, bRemoveFromHistory )
			{
				showSearch();

				sPersonId = sPersonId || getStartingPersonFromUrl() || sDefaultPersonId;
				if( !bRemoveFromHistory )

					sPersonId = sPersonId[ 0 ].replace( 'person=', '' );

				const sBody = `Hello ${ person.name.split( ' ' )[ 0 ] }, I set up some time for us to talk.  Please let me know if this time doesn't work for you.

		<script id="MAIN_script" async="async">
			let iMaxDepth = 3; // todo: fix this. "maxDepth" controls the data retrieval and recursion NOT the display. CSS likely prevents a 4 from not displaying, but processing occurs down to the level specified here!
			let sMe = getCookie( 'me' ) || '';
			let sNotes = getCookie( 'notes' ) || '/config/notes.html';
			let sMeetingLink = getCookie( 'meetingLink' ) || 'Add YOUR Zoom URL to your OrgChart settings so it will appear here!';
			let aAllSearchTypes;

			function getAncestors( oPerson )
			{
				let aAncestors = [ oPerson.id ];  // include self in ancestry
				let oAncestor = oPerson;
				while( oAncestor.manager )
				{
					oAncestor = data[ oAncestor.manager ];
					if( oAncestor.ancestors )
					{
						aAncestors = aAncestors.concat( oAncestor.ancestors );
						break;
					}
					else
					{
						aAncestors.push( oAncestor.id );
					}
				}
				return aAncestors;
			}

			function mapData( data )
			{
				for( const chump in data )
				{
					const person = data[ chump ];
					person.name = person[ 'First name' ] + ' ' + person[ 'Last name' ];
					person.manager = person[ 'Reports To ID' ];
					person.image = getPhotoUrl( person.id );
					person.first = person[ 'First name' ];
					person.last = person[ 'Last name' ];
					person.title = person[ 'Job Title' ];
					person.email = person[ 'Email' ];
					person.start = person[ 'Start data' ];
					person.department = person[ 'Department' ];
					person.division = person[ 'Division' ];
					person.domain = person.email?.split( '@' )[ 1 ]?.toLocaleLowerCase();
					person.office = person[ 'Office Locations' ];
					person.team = person[ 'Teams' ];
					person.country = person[ 'location' ][ 'country' ];
					person.countryCode = 'US';
					person.state = person[ 'location' ][ 'state' ];
					person.stateCode = getStateCode( person.state );
					person.city = person[ 'city' ];
					person.locale = 'en-US';
					person.managerSlack = '@' + person[ 'Reports To ID' ];
					person.offset = person.location.timezone;//.split( ":" )[ 0 ] * 3600;
					person.phone = person.location.timezone.description;
					person.tz_label = person.location.timezone.offset;
					person.tz_region = person.location.timezone[ 'Description' ];
					person.tribe = person[ 'Department' ];
					person.indirects = person[ 'indirect' ];
					person.teamName = person[ 'teamName' ];
					person.slack = person[ 'slack' ];
					person.location = person.location.postcode;
				}
				for( const chump in data ) // you have to wait until all the managers have been attached before you can get ancestors
				{
					const person = data[ chump ];
					person.ancestors = getAncestors( person );
				}
			}

			function getStateCode( sStateFullName )
			{
				for( const state in oStates )
				{
					if( oStates[ state ] === sStateFullName )
					{
						return state;
					}
				}
				return 'GA';
			}

			function init()
			{
				mapData( data );
				initializeAndInferTeamDataFromManager( 'isabella.gray' );
				logMe( arguments );
				loadSettings();
				const oStyle = getComputedStyle( document.getElementById( 'UpToManager' ) );
				if( oStyle.width !== '500px' )
				{
					iMaxDepth = 2;
				}
				loadPerson();
				aAllSearchTypes = getAllSearchTypes();
				document.getElementById( 'searchText' ).focus();


				document.body.addEventListener( 'keydown', function( e )
				{
					if( e.key === 'Escape' )
					{
						cancelSearch();
					}
				} );
			}

			function cancelSearch()
			{
				document.getElementById( 'searchText' ).value = '';
				document.getElementById( 'searchResults' ).innerHTML = '';
				document.getElementById( 'searchResults' ).style.display = 'none';
				document.getElementById( 'searchText' ).focus();
				loadPerson( sCurrentPersonId );
			}

			function getAllSearchTypes()
			{
				const oSearchTypesSelect = document.getElementById( 'searchType' );
				let aSearchTypes = [ ...oSearchTypesSelect.options ].map( o => o.value );
				const aSortedSearchTypes = aSearchTypes.sort();
				aSortedSearchTypes.unshift( 'name' );  //
				return aSortedSearchTypes;
			}

			function setCookie( sCookieName, sValue )
			{
				const iDays = 3650; // 10-ish years
				const oDate = new Date();
				oDate.setTime( oDate.getTime() + ( iDays * 24 * 60 * 60 * 1000 ) );
				let expires = 'expires=' + oDate.toUTCString();
				document.cookie = sCookieName + '=' + sValue + ';' + expires + ';path=/';
			}

			function getCookie( sCookieName )
			{
				let name = sCookieName + '=';
				let decodedCookie = decodeURIComponent( document.cookie );
				let ca = decodedCookie.split( ';' );
				for( let i = 0; i < ca.length; i++ )
				{
					let c = ca[ i ];
					while( c.charAt( 0 ) === ' ' )
					{
						c = c.substring( 1 );
					}
					if( c.indexOf( name ) === 0 )
					{
						return c.substring( name.length, c.length );
					}
				}
				return '';
			}
		</script>
		<script id="Template_literal_functions_(the_magic)" async="async">
			function htmlTemplate( literals, ...vars )
			{
				let raw = literals.raw,
						result = '',
						i = 1,
						len = arguments.length,
						str,
						variable;

				while( i < len )
				{
					str = raw[ i - 1 ];
					variable = vars[ i - 1 ];
					result += str + variable;
					i++;
				}
				result += raw[ raw.length - 1 ];
				return result;
			}

			function render( vData, sTemplate )
			{
				if( !sTemplate )
				{
					return;
				}
				if( typeof vData === 'string' )
				{
					// Handle primitive type:
					return sTemplate( vData );
				}
				else if( typeof vData === 'object' && !Array.isArray( vData ) )
				{
					// Handle object:
					return sTemplate( vData );
				}
				else if( Array.isArray( vData ) )
				{
					// Handle array:
					return vData.map( item => sTemplate( item ) ).join( '' );
				}
			}
		</script>

		<script id="ux_config_spreadDirects" async="async">
			function spreadDirects( aDirects )
			{
				const aSpreadDirects = [];
				const aReverse = aDirects.toReversed();  // toReversed is built in.  I don't know why intellij is complaining about it
				for( let i = 0; aDirects.length > i; i += 2 )
				{
					const sBiggest = aDirects[ i ];
					const sNextBiggest = aDirects[ i + 1 ];
					const sSmallest = aReverse[ i ];
					const sNextSmallest = aReverse[ i + 1 ];
					aSpreadDirects[ i ] = sBiggest; // always
					if( sBiggest !== sSmallest )
					{
						aSpreadDirects[ i + 1 ] = sSmallest;
					}
					else
					{
						break;
					}

					if( sNextBiggest !== sSmallest )
					{
						aSpreadDirects[ aDirects.length - ( i + 1 ) ] = sNextBiggest;
					}
					else
					{
						break;
					}

					if( sNextSmallest !== sNextBiggest )
					{
						aSpreadDirects[ aDirects.length - ( i + 2 ) ] = sNextSmallest;
					}
					else
					{
						break;
					}
				}
				return aSpreadDirects;
			}
		</script>
		<script id="templateHelper_common_convenience_functions_for_data_and_navigation" async="async">

			function capitalizeFirstLetter( sString )
			{
				return sString[ 0 ].toUpperCase() + sString.slice( 1 );
			}

			function getJson( sPersonId )
			{
				return JSON.stringify( data[ sPersonId ], null, '\t' );
			}

			function showRawData( sPersonId )
			{
				if( event.altKey || event.shiftKey )
				{
					const oPerson = data[ sPersonId ];
					const rawDataWindow = window.open();
					rawDataWindow.document.body.innerHTML = `<textarea style="height: 100%;width: 100%">${ JSON.stringify( oPerson, null, '\t' ) }</textarea>`;
				}
			}

			function initializeLevels( oPerson )
			{
				if( !oPerson )
				{
					return false;
				}
				if( !oPerson.level )
				{
					oPerson.level = 1;
				}
				if( oPerson.directs )
				{
					for( let i = 0; oPerson.directs.length > i; i++ )
					{
						const sDirectId = oPerson.directs[ i ];
						const oDirectReport = data [ sDirectId ];
						if( oDirectReport )
						{
							oDirectReport.level = oPerson.level + 1;
						}
					}
				}
				return '';
			}

			const LOG_ME = false;

			{
				if( LOG_ME === true )
				{
					let sMessage = args.callee.caller.name + '().' + args.callee.name + '( ' + [ ...args ] + ' )';
					if( bVerbose )
					{
						sMessage += '\n\n';
						console.log( sMessage, args.callee );

			function organizeContractors( oPerson )
			{
				let aDirects = [];
				const sDomain = oPerson.id?.split( '@' )[ 1 ];
				if( sDomain )
				{
					for( let i = 0; oPerson.directs.length > i; i++ )
					{
						const sDirect = oPerson.directs[ i ];
						const sDirectDomain = sDirect.split( '@' )[ 1 ];
						if( sDirectDomain === sDomain )
						{
							aDirects.push( sDirect );
						}
						else if( oPerson.isPseudoManager )
						{
							aDirects.push( sDirect );
						}
						else
						{
							let sPseudoManager = sDirectDomain + '-' + oPerson.id;
							data[ sDirect ].manager = sPseudoManager;
							if( !data[ sPseudoManager ] )
							{
								data[ sPseudoManager ] =
										{
											id: sPseudoManager,
											isPseudoManager: true,
											thirdParty: sDirectDomain,
											manager: oPerson.id,
											title: '3rd Party / Vendor',
											name: sDirectDomain,
											email: oPerson.email,
											level: oPerson.level + 1,
											directs: []
										};
								data[ sPseudoManager ] = fixThirdParty( data[ sPseudoManager ] );
								aDirects.push( sPseudoManager );
							}
							if( !data[ sPseudoManager ].directs.includes( sDirect ) )
							{
								data[ sPseudoManager ].directs.push( sDirect );
							}
						}
					}
				}
				else
				{
					aDirects = oPerson.directs;

			function getPersonsLocalTimeZone( oPerson )
			{
				const sTimezoneRegion = oPerson.tz_region;
				const oLocalDateTime = new Date();

				const oTheirDateTime = new Date( oLocalDateTime.toLocaleString( 'en-US', { timeZone: sTimezoneRegion } ) );
				const iTimeDifference = `${ Math.ceil( ( oTheirDateTime - oLocalDateTime ) / 3600000 ) }`;
				let iOffset = 'same timezone as you';
				if( iTimeDifference > 0 )
				{
					iOffset = `${ iTimeDifference } hours ahead of you`;
				}
				else if( iTimeDifference < 0 )
				{
					iOffset = `${ iTimeDifference } hours behind you`;
				}
				return `${ iOffset } \n${ sTimezoneRegion } \n${ oPerson.tz_label }`;

			function getPersonsLocalTime( sTimezoneRegion )
			{
				const oLocalDateTime = new Date();
				const oTheirDateTime = new Date( oLocalDateTime.toLocaleString( 'en-US', { timeZone: sTimezoneRegion } ) );
				return formatTime( oTheirDateTime );

				function formatTime( oDate )
				{
					let iHours = oDate.getHours();
					let iMinutes = oDate.getMinutes();
					const iMeridian = iHours >= 12 ? 'PM' : 'AM';
					iHours = iHours % 12;
					iHours = iHours ? iHours : 12; /* the hour 0 should be 12 */
					iMinutes = iMinutes < 10 ? '0' + iMinutes : iMinutes;
					return iHours + ':' + iMinutes + ' ' + iMeridian;
				}
			}

			function addCommasBetween( sCity, sState, sCountry )
			{
				let sLocation = '';
				if( sCity )
				{
					sLocation += sCity;
				}
				if( sState )
				{
					if( sLocation.length > 0 )
					{
						sLocation += ', ';
					}
					sLocation += oStates [ sState ] || sState;
				}
				if( sCountry )
				{
					if( sLocation.length > 0 )
					{
						sLocation += ', ';
					}
					sLocation += sCountry;
				}
				return sLocation;
			}

			function getRelativeTime( sDate )
			{
				const oStartDate = new Date( sDate );
				const iAgo = ( new Date() - oStartDate ) / 2629800000; // 2629800000 ms in a month
				let iYearsAgo = iAgo / 12;  // 2629800000 ms in a month
				let sYearsAgo = '';

				if( iYearsAgo >= 1 )
				{
					sYearsAgo = Math.floor( iYearsAgo ) + ' Year';
					if( sYearsAgo !== '1 Year' )
					{
						sYearsAgo += 's';
					}
					let iMonthsAgo = Math.floor( ( iAgo % 12 ) ) + ' month';  // 2880000ms in a month
					if( iMonthsAgo !== '1 month' )
					{
						iMonthsAgo += 's';
					}
					sYearsAgo += ' ' + iMonthsAgo;
				}
				else
				{
					let iMonthsAgo = ( iAgo % 12 );  // 2880000ms in a month
					let sMonthsAgo = Math.floor( iMonthsAgo ) + ' month';  // 2880000ms in a month
					if( iMonthsAgo >= 1 )
					{
						if( sMonthsAgo !== '1 month' )
						{
							sMonthsAgo += 's';
						}
						sYearsAgo += sMonthsAgo;
					}
					else
					{
						let iDaysAgo = ( new Date() - oStartDate ) / 86400000; // / 8640000ms/day = (1000ms * 60s * 60h * 24d)
						let sDaysAgo = Math.ceil( iDaysAgo ) + ' day';
						if( sDaysAgo !== '1 day' )
						{
							sDaysAgo += 's';
						}
						sYearsAgo += sDaysAgo;
					}
				}
				return sYearsAgo;
			}

				iMaxDepth = iOldMaxDepth;
			}

			{
				bUseFilteredList = false;
				const eAndSearchButton = document.getElementById( 'AndSearchButton' );
				eAndSearchButton.style.visibility = 'hidden';
			}

			function search( sText, sType, sComparison )
			{
				const sFilterIcon = 'data:image/png;base64,R0lGODlhEAAQAIABAAAAAP///yH5BAEKAAEALAAAAAAQABAAAAIkjIGpdsDPUHCwNmmv2tz1Hn0JJFIkmHFZiK3T6L7tusS1ezMFADs=';
				if( sText.length === 0 )
				{
					return;
				}
				let oPeople = data;
				if( bUseFilteredList )
				{
					oPeople = oSearchResults || data; //actually use the previous results as the entire dataset... unless there is none
				}
				const searchString = new RegExp( sText, 'i' );
				const oMatches = {};
				let iResultCount;

				switch( sType )
				{
					case 'any' :
						iResultCount = searchByTypes( searchString, aAllSearchTypes );
						break;

					case 'name-ish' :
						iResultCount = searchByTypes( searchString, [ 'first', 'last', 'real', 'name' ] );
						break;

					case 'team-ish' :
						iResultCount = searchByTypes( searchString, [ 'department', 'division', 'team' ] );
						break;

					case 'location-ish' :
						iResultCount = searchByTypes( searchString, [ 'city', 'state', 'stateName', 'stateCode', 'country', 'countryName', 'countryCode', 'office', 'location' ] );
						break;

					case 'country-ish' :
						iResultCount = searchByTypes( searchString, [ 'countryName', 'countryCode', 'country' ] );
						break;

					case 'state-ish' :
						iResultCount = searchByTypes( searchString, [ 'stateName', 'stateCode', 'state' ] );
						break;

					default :
						iResultCount = searchByTypes( searchString, [ sType ] );
						break;
				}

				const eAndSearchButton = document.getElementById( 'AndSearchButton' );
				if( iResultCount >= 1 )
				{
					sCombinedFilter = iResultCount;
					eAndSearchButton.innerHTML = `<img src="${ sFilterIcon }" alt="filter" height="16" style="margin:-3px;padding:0;" /> ${ sCombinedFilter }`;
					eAndSearchButton.style.visibility = 'visible';
					if( !bUseFilteredList )
					{
						iFirstCount = iResultCount;
						iFirstSearchType = sType;
						iFirstSearchText = sText;
						sFirstFilter = `Searching through ${ iFirstCount } people \nthat first matched ${ iFirstSearchType } = ${ iFirstSearchText }`;
						sCurrentFilter = sFirstFilter;
					}

					let aObjectsMatchingText = objectToArray( oMatches );
					const aTypeMatches = aObjectsMatchingText.map( id => data[ id ][ sType ] );

					let oDomainInfo = { total: 0 };
					if( sType === 'domain' )
					{
						for( let x in aTypeMatches )
						{
							oDomainInfo.total++;
							const sDomain = aTypeMatches[ x ];
							if( !oDomainInfo[ sDomain ] )
							{
								oDomainInfo[ sDomain ] = 0;
							}
							oDomainInfo[ sDomain ] = oDomainInfo[ sDomain ] + 1;
						}
					}
					let aUniqueMatches = [ ...new Set( aTypeMatches ) ];

					aUniqueMatches.forEach( function( oItem )
					{
						const eOption = document.createElement( 'option' );
						eOption.value = oItem;
						eOption.text = oItem;
						if( eOption.value !== undefined && eOption.value !== 'undefined' )
						{
							//list.appendChild( option );  // todo: what does this exist at all?
						}
					} );

					function objectToArray( oObject )
					{
						const aArray = [];
						const aKeys = Object.keys( oObject );
						aKeys.forEach( function( item )
						{
							aArray.push( item );
						} );
						return aArray;
					}
				}

				if( bUseFilteredList )
				{
					sCurrentFilter = `Searching through ${ iFirstCount } people \nthat first matched ${ iFirstSearchType } = ${ iFirstSearchText } \nand now also match ${ sType } = ${ sText }`;
					eAndSearchButton.title = sCurrentFilter;
					eAndSearchButton.innerHTML = `<img src="${ sFilterIcon }" alt="filter" height="16" style="margin:-3px;padding:0;" /> ${ iResultCount }/${ iFirstCount }`;
					eAndSearchButton.style.visibility = 'visible';
				}
				showResults();

				function showResults()
				{
					if( !bUseFilteredList )
					{
						oSearchResults = oMatches;
					}
					const iMaxNumberOfResultsToDisplay = 100;
					let iDisplayedResults = 0;
					document.getElementById( 'searchResults' ).innerHTML = '';
					const aSortedSearchResults = sortSearchResultsByDistance( oMatches );
					let sSearchResultsHtml = '';
					for( let sPersonId in aSortedSearchResults )
					{
						const oPerson = aSortedSearchResults[ sPersonId ];
						if( iDisplayedResults < iMaxNumberOfResultsToDisplay )  // show only the most relevant people
						{
							sSearchResultsHtml += render( oPerson, searchResultTemplate );
							iDisplayedResults++;
						}
						else
						{
							break;
						}
					}
					document.getElementById( 'searchResults' ).innerHTML += sSearchResultsHtml;

					function sortSearchResultsByDistance( oMatches )
					{

						let oReferencePerson = data[ sCurrentPersonId ];
						if( sCurrentPersonId === sDefaultPersonId )
						{
							oReferencePerson = data[ sMe ] || data[ sDefaultPersonId ];
						}

						for( let sPersonId in oMatches )
						{
							const oSearchResultPerson = oMatches[ sPersonId ];
							findCommonAncestor( oReferencePerson, oSearchResultPerson );
						}
						let aMatches = sortObjectByProperty( oMatches, 'lastMatchDown' );  // the secondary sort goes first
						aMatches = sortArrayOfObjectsByProperty( aMatches, 'lastMatchUp' );  // primary property goes second - stable sort to preserve previous order
						return aMatches;

						function sortObjectByProperty( oObject, sProperty )
						{
							const aSortedArray = Object.keys( oObject ).map( key => ( {
								personId: key,
								...oObject[ key ]
							} ) );
							aSortedArray.sort( ( a, b ) => a[ sProperty ] - b[ sProperty ] );
							return aSortedArray;
						}

						function sortArrayOfObjectsByProperty( aArray, sProperty )
						{
							aArray.sort( ( a, b ) => a[ sProperty ] - b[ sProperty ] );
							return aArray;
						}

						function findCommonAncestor( oReferencePerson, oSearchResultPerson )
						{
							let sCommonAncestorId = null;
							let aReferencePersonAncestors = oReferencePerson.ancestors;// || getAncestors( oReferencePerson );
							let aSearchResultPersonAncestors = oSearchResultPerson.ancestors;// || getAncestors( oSearchResultPerson );
							oSearchResultPerson.lastMatchUp = 99;
							oSearchResultPerson.lastMatchDown = 99;
							oSearchResultPerson.lastMatchDistance = 99;
							oSearchResultPerson.lastMatchCommonAncestor = oReferencePerson.id;
							for( let iStepsUp = 0; iStepsUp < aReferencePersonAncestors.length; iStepsUp++ )
							{
								for( let iStepsDown = 0; iStepsDown < aSearchResultPersonAncestors.length; iStepsDown++ )
								{
									if( aReferencePersonAncestors[ iStepsUp ] === aSearchResultPersonAncestors[ iStepsDown ] )
									{
										sCommonAncestorId = aReferencePersonAncestors[ iStepsUp ];
										oSearchResultPerson.lastMatchUp = iStepsUp + '';
										oSearchResultPerson.lastMatchDown = iStepsDown + '';
										oSearchResultPerson.lastMatchDistance = iStepsDown + iStepsUp + '';
										oSearchResultPerson.lastMatchCommonAncestor = sCommonAncestorId;
										break;
									}
								}
								if( sCommonAncestorId )
								{
									break;
								}
							}
							return sCommonAncestorId;
						}
					}
				}

				function searchByTypes( sSearchString, aTypes )
				{
					let iMatches = 0;
					for( const oPeopleKey in oPeople )
					{
						const oPerson = oPeople[ oPeopleKey ];
						let bMatchesString = false;
						let sType;
						for( sType of aTypes ) // do NOT use 'let' here!!!
						{
							if( sSearchString.test( oPerson[ sType ] ) )
							{
								bMatchesString = true;
								break; // stop on the first type that matches (types should be passed in priority order)
							}
						}

						if( bMatchesString && sComparison === 'contains' )
						{
							iMatches++;
							oMatches[ oPeopleKey ] = oPerson;
							hiliteMatchingText( oPerson, sType );
						}
						else if( !bMatchesString && sComparison !== 'contains' )
						{
							iMatches++;
							oMatches[ oPeopleKey ] = oPerson;
							hiliteMatchingText( oPerson, sType );
						}
					}
					return iMatches;
				}

				function hiliteMatchingText( oPerson, sProperty )
				{
					oPerson.lastMatchedField = sProperty;
					if( oPerson[ sProperty ] )
					{
						const oMatch = searchString.exec( oPerson[ sProperty ] );
						if( oMatch )
						{
							const sMatchingPart = oMatch[ 0 ];
							const sHighlightedText = ( oPerson[ sProperty ] + '' ).replace( sMatchingPart, `<strong class="matchingPart">${ sMatchingPart }</strong>` );
							oPerson.lastMatch = '<strong>' + capitalizeFirstLetter( sProperty ) + '</strong>: ' + sHighlightedText;
						}
						else // it matched but didn't match??  you need unit tests to validate this condition isn't real, so you can remove this!!
						{
							oPerson.lastMatch = capitalizeFirstLetter( sProperty ) + ': ' + oPerson[ sProperty ]; // don't highlight it but at least show the field that matched
						}
					}
					else
					{
						oPerson.lastMatch = '';
					}
				}
			}

			function showSearchResults()
			{
				const eSearchResults = document.getElementById( 'searchResults' );
				eSearchResults.style.display = 'block';
				if( event.keyCode === 13 )
				{
					eSearchResults.children[ 0 ].onmouseover( null );
					hideSearchResults();
				}
			}

			function previewPerson( sPersonId )
			{
				const oPerson = data[ sPersonId ];
				if( oPerson )
				{
					initializeLevels( oPerson );
					makeRoot( oPerson.id, true );
					hide();
				}
			}

			function showSearch()
			{
				document.getElementById( 'searchArea' ).style.display = 'block';
			}

			function hideSearchResults()
			{
				logMe( arguments );
				document.getElementById( 'searchResults' ).style.display = 'none';
				const sNewHash = 'person=' + sLastIdNotAdded;
				if( sNewHash && sNewHash !== 'person=null' && ( '#' + sNewHash ) !== ( document.location.hash ) )
				{
					sLastHash = '#' + sNewHash;
					document.location.hash = sNewHash;
				}
				setTimeout( function()
				{
					document.getElementById( 'searchResults' ).style.display = 'none';
					clearFilter();
				}, 10 );  // does this need to be async?
			}

			function exportSearchResults()
			{
				//				const aDataFields = [ 'email', 'phone', 'mobile', 'slack', 'skype', 'twitter', 'linkedin', 'github', 'website' ];
				const aDataFields = [ 'name', 'email', 'title' ];
				const sEmailAddresses = getDataElements( oSearchResults, aDataFields, ',' );
				navigator.clipboard.writeText( sEmailAddresses );
			}

			function getDataElements( oSearchResults, aDataFields, sDelimiter = '\t' )
			{
				let sData = aDataFields.join( '\t' ) + '\n';
				let iRowsCreated = 0;
				for( let sPersonId in oSearchResults )
				{
					iRowsCreated++;
					let sCurrentPerson = '';
					const oPerson = oSearchResults[ sPersonId ];
					for( let sDataField of aDataFields )
					{
						if( oPerson[ sDataField ] )
						{
							sCurrentPerson += oPerson[ sDataField ];
						}
						sCurrentPerson += sDelimiter;
					}
					sData += sCurrentPerson + '\n';
				}
				flashTitle( iRowsCreated + ' rows exported' );

				function flashTitle( sMessage )
				{
					const sOriginalTitle = document.title;
					document.title = sMessage;
					setTimeout( function()
					{
						if( document.title === sMessage )
						{
							document.title = sOriginalTitle;
						}
					}, 2000 );
				}

				return sData;
			}
		</script>
		<script id="ux_config_save_and_load_settings" async="async">

			{
				sMe = getCookie( 'me' ) || '';
				sNotes = getCookie( 'notes' ) || '';
				document.getElementById( 'me' ).value = sMe;
				document.getElementById( 'notes' ).value = sNotes;
				document.getElementById( 'meetingLink' ).value = sMeetingLink;
			}

			function saveSettings()
			{
				sMe = document.getElementById( 'me' ).value;
				sNotes = document.getElementById( 'notes' ).value;
				sMeetingLink = document.getElementById( 'meetingLink' ).value;
				setCookie( 'me', sMe );
				setCookie( 'notes', sNotes );
				setCookie( 'meetingLink', sMeetingLink );
			}

			function showMe( oContainer )
			{
				if( event.altKey )
				{
					if( oContainer.style.visibility === 'hidden' )
					{
						oContainer.style.visibility = 'visible';
					}
					else
					{
						oContainer.style.visibility = 'hidden';
					}
				}
			}

			function openHelp()
			{
				window.open( '/config/help.html' );
			}
